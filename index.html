<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Znajdź lokalizację</title>
    <script>
        function initMap() {
            const params = new URLSearchParams(window.location.search);
            const latitude = params.get("lat");
            const longitude = params.get("lng");

            if (latitude && longitude) {
                const location = { lat: parseFloat(latitude), lng: parseFloat(longitude) };

                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 14,
                    center: location,
                });

                const marker = new google.maps.Marker({
                    position: location,
                    map: map,
                    title: "Lokalizacja",
                });
            } else {
                alert("Brak współrzędnych w URL. Proszę upewnić się, że zostały przesłane.");
            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body>
    <h1>Znajdź lokalizację</h1>
    <p>Ta strona automatycznie otwiera Mapy Google na podstawie przesłanych współrzędnych.</p>
    
    <!-- Miejsce na mapę -->
    <div id="map" style="height: 450px; width: 600px;"></div>
</body>
</html>
